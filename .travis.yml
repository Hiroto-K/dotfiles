language: php
php:
  - "7.1"

branches:
  only:
    - master

before_install:
  - sudo apt-get update
  - sudo apt-get -y install zsh

before_script:
  - php -v

script:
  - zsh -n setup.zsh
  - zsh -n bin/pull-dotfiles
  - "zsh -n ./setups/*.zsh"

notifications :
  email: false
  slack:
    secure: 
