name: dotfiles CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use the Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Update packages list and install zsh on Ubuntu
        if: runner.os == 'Linux'
        run: |
            sudo apt update -y
            sudo apt install -y zsh

      - name: Update packages list and install zsh on macOS
        if: runner.os == 'macOS'
        run: |
            brew update
            brew install zsh

      - name: Check syntax of initialize.zsh file
        run: zsh -n initialize.zsh
        env:
          CI: true

      - name: Check syntax of initialize script files
        run: "zsh -n ./init/*.zsh"
        env:
          CI: true

      - name: Check syntax of bin/pull-dotfiles file
        run: zsh -n bin/pull-dotfiles
        env:
          CI: true

      - name: Slack Notification
        uses: homoluctus/slatify@v1.5
        if: always()
        with:
          job_name: '*dotfiles CI*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
